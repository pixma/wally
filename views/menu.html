
<body>
	
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Wally</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="/">Home</a></li>
				<li><a href="#">About Us</a></li>				
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<form class="navbar-form navbar-left" >
					<div class="form-group">
						<input type="email" id="email" class="form-control popover-dismiss" placeholder="username@email.com"
						data-toggle="popover" title="Email Address" 
						data-content="Your user name, please type this in correct format." data-placement="left">
					</div>
					<div class="form-group">
						<input type="password" id="password" class="form-control popover-dismiss" placeholder="password" 
						data-toggle="popover" title="Password" 
						data-content="Please type your password, cannot leave this blank." data-placement="left">
					</div>
					<button type="button" id="submitButton" class="btn btn-primary">Sign In</button>
					<button type="button"  id="signUp" class="btn btn-default">Sign Up</button>					
				</form>								
			  </ul>
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</div>
	
	<!-- Modal SingnIn Conformation Modal-->
	<div class="modal fade" id="signInFailModal" tabindex="-1" role="dialog" aria-labelledby="signInFailModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">			
			<h4 class="modal-title" id="myModalLabel">Wally SignIn</h4>
		  </div>
		  <div class="modal-body">
			<div class="page-header">
			  <h1>SignIn Failed !!! <small>oh no!</small></h1>
			</div>
			<br>
			<ul class="list-group">
			  <li class="list-group-item" id="failReason">
				  <div class="alert alert-danger" role="alert">
					Username or password does not match! Please check your credential details and try again.
				  </div>
			  </li>
			</ul>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>
