<html>

<head>
	
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
		<title>
			{{ title }}
		</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		
		<link rel="stylesheet" href="/static/styles/signUp.css">
		
		
		
		
	</head>

<body>
	
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="/">Wally</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="/">Home</a></li>
				<li><a href="#">About Us</a></li>				
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<form class="navbar-form navbar-left" >
					<div class="form-group">
						<input type="email" id="email" class="form-control" placeholder="username@email.com" required>
					</div>
					<div class="form-group">
						<input type="password" id="password" class="form-control" placeholder="password" required>
					</div>
					<button type="button" id="submitButton" class="btn btn-default">Sign In</button>				
				</form>								
			  </ul>
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		
		<div id="signUpPanel">
			<div class="row">
			  <div class="col-md-4"></div>
			  
			  <div class="col-md-4">
			  
				<div class="panel panel-default">
				  <div class="panel-heading">
					<h3 class="panel-title">Sign Up</h3>
				  </div>
				  <div class="panel-body">
					<br>
						<div class="input-group">
						<span class="input-group-addon">Your</span>
						<input type="text" id="signUpEmail" class="form-control popover-dismiss" placeholder="username@email"
						data-toggle="popover" title="Email Address" 
						data-content="This email address will be your username, please type this in correct format." data-placement="left">
						</div>
					<br>
						<div class="input-group">
						<span class="input-group-addon">New </span>
						<input type="password" id="signUpPassword" class="form-control popover-dismiss" placeholder="password"
						data-toggle="popover" title="New Password" 
						data-content="This will be your password. Minimum of 8 characters." data-placement="left" maxlength="24">
						</div>
					<br>
						<div class="input-group">
						<span class="input-group-addon">Your</span>
						<input type="text" id="signUpFirstName" class="form-control popover-dismiss" placeholder="First Name"
						data-toggle="popover" title="First Name" 
						data-content="Please type your first name." data-placement="left">
						</div>
					<br>
						<div class="input-group">
						<span class="input-group-addon">Your</span>
						<input type="text" id="signUpLastName" class="form-control popover-dismiss" placeholder="LastName"
						data-toggle="popover" title="Last Name" 
						data-content="Please type your Last Name." data-placement="left">
						</div>
						
				  </div>
				  <div class="panel-footer">
					<center>
						<div class="btn-group">
								<button type="button" id="signUpSubmit" class="btn btn-default">Submit</button>
								<button type="button" id="clearButton" class="btn btn-default">Clear</button>							
						</div>
					</center>
				</div>
				</div>				
			  </div>
			  
			  <div class="col-md-4"></div>
			</div>
		</div>
	</div>
	
	<!-- Modal SingnUp Conformation Modal-->
	<div class="modal fade" id="signUpSuccessModal" tabindex="-1" role="dialog" aria-labelledby="signUpSuccessModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">			
			<h4 class="modal-title" id="myModalLabel">Wally SignUp</h4>
		  </div>
		  <div class="modal-body">
			SignUp Successfully done!!!
		  </div>
		  <div class="modal-footer">
			<ul class="pager">
			  <li><a href="/">SignIn</a></li>
			</ul>
		  </div>
		</div>
	  </div>
	</div>
	
	<!-- Modal SingnUp Conformation Modal-->
	<div class="modal fade" id="signUpFailModal" tabindex="-1" role="dialog" aria-labelledby="signUpFailModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">			
			<h4 class="modal-title" id="myModalLabel">Wally SignUp</h4>
		  </div>
		  <div class="modal-body">
			SignUp Failed due to some reasons !!!
			<br>
			<ul class="list-group">
			  <li class="list-group-item" id="failReason"></li>
			</ul>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>
	
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="/static/scripts/signUp.js" > </script>
	
</body>

</html>
